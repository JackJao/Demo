<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>websocket.html</title>
    <script>
        var context = '/demo';
        var url = 'ws://'+window.location.host+context+'/websocket/marco';
        //打开websocket
        var sock = new WebSocket(url);
        //处理连接开启事件
        sock.onopen= function() {
          console.log('打开中...');
          sayMarco();
        };
        //处理信息
        sock.onmessage = function (e) {
            console.dir(e);
            console.log('接受到的消息：',e.data);
            var para=document.createElement("p");
            var node=document.createTextNode(e.data);
            para.appendChild(node);

            var element=document.getElementById("preId");
            element.appendChild(para);
            setTimeout(function () {
                sayMarco();
            },3000);
        };
        //处理连接关闭
        sock.onclose = function () {
          console.log('关闭中....');
        };
        function sayMarco() {
          console.log('发送消息"Marco!"');
          sock.send('Marco!');
        };
