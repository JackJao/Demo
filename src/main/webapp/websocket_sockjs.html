<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>websocket.html</title>
    <!-- 添加SockJS支持-->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script>
        // SockJS会自动加上前缀"http://ip:port/"
        var url = 'websocket/marco';
        //打开websocket
        var sock = new SockJS(url);
        //处理连接开启事件
        sock.onopen= function() {
          console.log('打开中...');
          sayMarco();
        };
        //处理信息
        sock.onmessage = function (e) {
            console.log('接受到的消息：',e.data);
            var para=document.createElement("p");
            var node=document.createTextNode(e.data);
            para.appendChild(node);

            var element=document.getElementById("preIdSockJS");
            element.appendChild(para);
            setTimeout(function () {
                sayMarco();
            },3000);
        };
        //处理连接关闭
        sock.onclose = function () {
          console.log('关闭中....');
        };
        function sayMarco() {
          console.log('发送消息"Marco!"');
          sock.send('Marco!');
        };

    </script>
</head>
<body>
<h3>连接到“marco” WebSocket的JavaScript客户端 SockJS 版</h3>
<div id="preIdSockJS">

</div>
</body>
</html>
